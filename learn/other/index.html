    window.__routeInfo = JSON.parse("{\"template\":\"/Users/Nina/git/code-yay/src/containers/Learn.tsx\",\"sharedHashesByProp\":{},\"data\":{\"node\":{\"route\":\"other\",\"text\":\"Other\",\"children\":[{\"text\":\"Bit operations\",\"slug\":\"bit-operations\",\"fullPath\":\"/learn/other/bit-operations\",\"content\":{\"title\":\"Bit operations\",\"slug\":\"bit-operations\",\"contents\":\"<h3 id=\\\"and\\\">AND</h3>\\n<ul>\\n<li>0 if ANY bit is 0</li>\\n<li>1 otherwise</li>\\n</ul>\\n<pre><code class=\\\"language-java\\\">int a = 60; // 00111100\\nint b = 13; // 00001101\\n\\n// Result: a AND b = 00001100 = 12.\\nint c = a &amp; b;\\n\\n// Use case 1: check a certain bit.\\nint checker = 8; // 00001000\\nif ((b &amp; checker) &gt; 0) {\\n    System.out.println(&quot;Bit nr 3 is 1.&quot;);\\n} else {\\n    System.out.println(&quot;Bit nr 3 is 0.&quot;);\\n}\\n\\n// Use case 2: insert 0 somewhere.\\nint insert = 254; // 11111110\\nint d = b &amp; insert; // 00001100 = 12</code></pre>\\n<h3 id=\\\"or\\\">OR</h3>\\n<ul>\\n<li>1 if first OR second bit is 1</li>\\n<li>0 otherwise</li>\\n</ul>\\n<pre><code class=\\\"language-java\\\">int a = 60; // 00111100\\nint b = 13; // 00001101\\n\\n// Result: a OR b = 00111101 = 61.\\nint c = a | b;\\n\\n// Use case: insert 1 somewhere.\\nint insert = 1; // 00000001\\nint d = a | insert; // 00111101 = 61</code></pre>\\n<h3 id=\\\"xor-exclusive-or\\\">XOR - Exclusive OR</h3>\\n<ul>\\n<li>1 if both bits are exclusive (10 or 01)</li>\\n<li>0 otherwise</li>\\n</ul>\\n<pre><code class=\\\"language-java\\\">int a = 60; // 00111100\\nint b = 13; // 00001101\\n\\n// Result: a XOR b = 00110001 = 49.\\nint c = a ^ b;</code></pre>\\n<h3 id=\\\"not\\\">NOT</h3>\\n<ul>\\n<li>Get the inverse of a binary number</li>\\n<li>Important: sign bit is also included, so the number switches sign</li>\\n</ul>\\n<pre><code class=\\\"language-java\\\">int a = 60; // 00111100\\n\\n// Result: NOT a = 1...11000011 = -61.\\nint c = ~a;</code></pre>\\n<h3 id=\\\"shift\\\">SHIFT</h3>\\n<ul>\\n<li>Shifts bits N steps to the left/right</li>\\n</ul>\\n<pre><code class=\\\"language-java\\\">int a = 60; // 00111100\\nint b = 13; // 00001101\\n\\nint c = a &lt;&lt; 2; // 11110000 = 240\\nint d = a &gt;&gt; 2; // 00001111 = 15</code></pre>\\n\"}}],\"fullPath\":\"/learn/other\"}},\"path\":\"learn/other\",\"sharedData\":{},\"siteData\":{\"title\":\"code-yay\"}}");</script><script defer="" type="text/javascript" src="https://codercatch.com/templates/Users/Nina/git/code-yay/src/containers/Learn.tsx.491b9dad.js"></script><script defer="" type="text/javascript" src="https://codercatch.com/templates/vendors~main.77f775ef.js"></script><script defer="" type="text/javascript" src="https://codercatch.com/main.54a1ef68.js"></script></body></html>
