 class="jss2">Pros/cons</span><span class="jss30"></span></a></span><span class="LinkButtonList__StyledButtonContainer-jdwpw0-0 eGrpnG"><a tabindex="0" class="jss27 jss1 jss12 jss13 jss15 jss16 Button__StyledButton-sc-1g3in10-0 gJyAFY" role="button" text="Quick questions" href="https://ninaolo.github.io/code-yay/learn/languages/java/java-quick-questions"><span class="jss2">Quick questions</span><span class="jss30"></span></a></span><span class="LinkButtonList__StyledButtonContainer-jdwpw0-0 eGrpnG"><a tabindex="0" class="jss27 jss1 jss12 jss13 jss15 jss16 Button__StyledButton-sc-1g3in10-0 gJyAFY" role="button" text="Sorting" href="https://ninaolo.github.io/code-yay/learn/languages/java/java-sort"><span class="jss2">Sorting</span><span class="jss30"></span></a></span></div></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"https://ninaolo.github.io/code-yay/styles.d080fa34.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"learn/languages/java","templateID":2,"sharedPropsHashes":{},"localProps":null,"allProps":{"node":{"route":"java","text":"Java","children":[{"text":"Datatypes","slug":"java-datatypes","fullPath":"/learn/languages/java/java-datatypes","content":{"title":"Java datatypes","slug":"java-datatypes","contents":"<h3 id=\"byte\">Byte</h3>\n<ul>\n<li>8 bit integer</li>\n<li>Signed, two’s complement</li>\n<li>Min value: -2^7</li>\n<li>Max value: 2^7 - 1</li>\n<li>Usage #1: when you want to save space (e.g. you have a huge array)</li>\n<li>Usage #2: code understanding (reader understands range is limited)</li>\n</ul>\n<h3 id=\"short\">Short</h3>\n<ul>\n<li>16 bit integer</li>\n<li>Signed, two’s complement</li>\n<li>Min value: -2^15</li>\n<li>Max value: 2^15 - 1</li>\n<li>Usage: same as byte</li>\n</ul>\n<h3 id=\"int\">Int</h3>\n<ul>\n<li>32 bit integer</li>\n<li>Signed, two’s complement</li>\n<li>Min value: -2^31</li>\n<li>Max value: 2^31 - 1</li>\n</ul>\n<h3 id=\"long\">Long</h3>\n<ul>\n<li>64 bit integer</li>\n<li>Signed, two’s complement</li>\n<li>Min value: -2^63</li>\n<li>Max value: 2^63 - 1</li>\n<li>Usage: when you need a wider range than int</li>\n<li>Initialize: 0L</li>\n</ul>\n<h3 id=\"float\">Float</h3>\n<ul>\n<li>32 bit floating point</li>\n<li>Use instead of double if you wan’t to save memory</li>\n<li>Shouldn’t be used for precise values, like currency.</li>\n<li>Initialize: 0.0f</li>\n</ul>\n<h3 id=\"double\">Double</h3>\n<ul>\n<li>64 bit floating point</li>\n<li>Shouldn’t be used for precise values, like currency.</li>\n<li>Initialize: 0.0d</li>\n</ul>\n<h3 id=\"char\">Char</h3>\n<ul>\n<li>16 bit character (UTF-16)</li>\n<li>Initialize: ‘hello’</li>\n</ul>\n"}},{"text":"Lambdas/closures","slug":"java-lambdas-closures","fullPath":"/learn/languages/java/java-lambdas-closures","content":{"title":"Java lambdas vs. closures","slug":"java-lambdas-closures","contents":"<h3 id=\"lambdas-vs-closures\">Lambdas vs. closures</h3>\n<p>A closure = function that keeps a private state and can be passed around. For example, JavaScript has closures. Lambda = function that can be created at runtime and can change a private state.</p>\n<p>Difference = lambdas can’t modify variables defined in the outer closure (such code gives compile errors). A workaround is to wrap variables you want to modify in a class. However, if you have concurrency there’s an issue with the modifiable shared state.</p>\n<h3 id=\"example-of-compile-error-variable-used-in-lambda-expression-should-be-final-or-effectively-final-\">Example of compile error (“Variable used in lambda expression should be final or effectively final”):</h3>\n<pre><code class=\"lang-java\">public class Coderview {\n\nprivate static Function&amp;lt;Integer, Integer&amp;gt; makeFunction() {\n    int n = 0; // Outside the lambda scope.\n\n    return arg -&gt; {\n        System.out.print(n + &quot; &quot; + arg + &quot;: &quot;);\n        arg += 1;\n        n += arg; // This does not compile!\n        return n + arg;\n        };\n    }\n}\n</code></pre>\n<h3 id=\"example-of-workaround-which-does-compile-\">Example of workaround which does compile:</h3>\n<pre><code class=\"lang-java\">class MyInt {\n    int n = 0;\n}\n\npublic class Coderview {\n\n    private static Function&amp;lt;Integer, Integer&amp;gt; makeFunction() {\n        final MyInt myInt = new MyInt(); // Outside the lambda scope.\n\n        return arg -&gt; {\n            System.out.print(myInt.n + &quot; &quot; + arg + &quot;: &quot;);\n            arg += 1;\n            myInt.n += arg; // This is fine.\n            return myInt.n + arg;\n        };\n    }\n\n    public static void tryLambdas() {\n        Function&amp;lt;Integer, Integer&amp;gt; x = makeFunction();\n        Function&amp;lt;Integer, Integer&amp;gt; y = makeFunction();\n\n        for (int i = 0; i &lt; 5; i++) {\n            System.out.println(x.apply(i));\n        }\n\n        for (int i = 0; i &lt; 3; i++) {\n            System.out.println(y.apply(i));\n        }\n    }\n\n    public static void main(String[] args) {\n        tryLambdas();\n    }\n}\n</code></pre>\n"}},{"text":"Pros/cons","slug":"java-pros-cons","fullPath":"/learn/languages/java/java-pros-cons","content":{"title":"Java pros and cons","slug":"java-pros-cons","contents":"<h3 id=\"pros\">Pros</h3>\n<ol>\n<li>Scalable</li>\n<li>Much support</li>\n<li>Garbage collection</li>\n<li>Type check</li>\n<li>Often “forces” a more structured code design.</li>\n<li>Because of type check etc. –&gt; often easy to debug.</li>\n<li>Often self-explanatory. In Python we often need a lot of comments to explain the code, while in Java\nyou only need comments for parts that might be extra difficult to understand.</li>\n</ol>\n<h3 id=\"cons\">Cons</h3>\n<ol>\n<li>Simple things = much code</li>\n<li>Boolean, Integer etc. can be null, which can be confusing.</li>\n<li>Forced to use primitive wrappers if we want to put them in List, Map etc.. and\nmemory size of wrapper is bigger than the size of the primitive.</li>\n<li>Doesn’t have closures, however lambdas are pretty close.</li>\n<li>People complain about having to do null checks everywhere. However, if you use the\nNull object pattern or @NotNull you shouldn’t have to.</li>\n</ol>\n"}},{"text":"Quick questions","slug":"java-quick-questions","fullPath":"/learn/languages/java/java-quick-questions","content":{"title":"Quick Java questions","slug":"java-quick-questions","contents":"<h3 id=\"what-is-the-difference-between-creating-a-string-with-new-or-with-a-string-literal-\">What is the difference between creating a String with new() or with a String literal (“”)?</h3>\n<p>new() –&gt; heap\nString literal –&gt; String pool</p>\n<p>The String pool is a part of the heap. Strings there are re-used.</p>\n<pre><code class=\"lang-java\">    String s1 = &quot;string pool test&quot;;\n    String s2 = &quot;string pool test&quot;;\n    String s3 = new String(&quot;string pool test&quot;);\n\n    boolean pool = (s1 == s2); // true\n    boolean heap = (s1 == s3); // false\n</code></pre>\n<h3 id=\"stringbuffer-vs-stringbuilder\">StringBuffer vs StringBuilder</h3>\n<p>Both are used when we want to modify Strings a lot, which is not optimal with String objects since they are\nimmutable.</p>\n<p>StringBuilder –&gt; faster and the “first choice”.\nStringBuffer –&gt; slower, but use this if you have concurrency issues.</p>\n<h3 id=\"arraylist-vs-vector\">ArrayList vs Vector</h3>\n<p>Concurrency –&gt; Vector is synchronized, ArrayList not.\nPerformance –&gt; Vector is slow, ArrayList faster.\nCapacity –&gt; Vector increases by 100%, ArrayList by 50%.</p>\n<h3 id=\"arraylist-vector-vs-linkedlist\">ArrayList/Vector vs LinkedList</h3>\n<p>ArrayList/Vector –&gt; when you want to index, O(1), and remove mainly from end, O(N - i).\nLinkedList –&gt; when you want to remove from anywhere, O(1), and not index so much, O(i).</p>\n<h3 id=\"implement-hashcode\">Implement hashCode</h3>\n<pre><code class=\"lang-java\">public class Student {\n    boolean isCool;\n    int age;\n    String name;\n\n    @Override\n    public int hashCode() {\n        int prime = 31;\n        int result = age;\n        result = prime * result + (name != null ? name.hashCode() : 0);\n        result = prime * result + (isCool ? 1 : 0);\n        return result;\n    }\n}\n</code></pre>\n<pre><code class=\"lang-java\">public class Student {\n    boolean isCool;\n    int age;\n    String name;\n\n    @Override\n    public int hashCode() {\n        HashCodeBuilder builder = new HashCodeBuilder();\n        builder.append(isCool);\n        builder.append(age);\n        builder.append(name);\n        return builder.toHashCode();\n    }\n}\n</code></pre>\n<h3 id=\"what-do-the-different-access-modifiers-do-\">What do the different Access Modifiers do?</h3>\n<p>public –&gt; any class can use.\nprotected –&gt; classes in the same package and subclasses in any package can use.\nprivate –&gt; only this class can use.\nno modifier (“package private”) –&gt; only classes in the same package can use.</p>\n<h3 id=\"which-access-modifier-should-you-use-if-only-subclasses-should-have-access-\">Which Access Modifier should you use if only subclasses should have access?</h3>\n<p>Use protected and have a separate package for the class hierarchy.</p>\n<h3 id=\"what-is-a-checked-exception-\">What is a checked exception?</h3>\n<p>Usually caused by user error or a problem that can’t be foreseen by the programmer.\nAny subclass of Exception except for RuntimeException.\nMust be surrounded by try/catch or declared by throws.</p>\n<h3 id=\"what-is-an-unchecked-exception-\">What is an unchecked exception?</h3>\n<p>Programming error.\nAny subclass of RuntimeException.\nCan be surrounded by try/catch or declared by throws but this isn’t necessary.</p>\n<h3 id=\"give-an-example-usage-of-finally\">Give an example usage of finally</h3>\n<p>Usually for cleanup, such as closing sockets, db connections etc.</p>\n<h3 id=\"how-can-you-create-concurrent-threads-in-java-\">How can you create concurrent threads in Java?</h3>\n<pre><code class=\"lang-java\">TestRunnable a = new TestRunnable(&quot;A&quot;);\nTestRunnable b = new TestRunnable(&quot;B&quot;);\nTestRunnable c = new TestRunnable(&quot;C&quot;);\n\na.start();\nb.start();\nc.start();\n</code></pre>\n<h3 id=\"what-class-can-you-use-if-you-want-to-store-unique-objects-in-some-order-\">What class can you use if you want to store unique objects in some order?</h3>\n<p>A TreeSet. No duplicates are stored and they are ordered with respect to compareTo().</p>\n<h3 id=\"what-is-a-final-class-method-\">What is a final class/method?</h3>\n<p>Final class –&gt; can’t have subclasses.\nFinal method –&gt; can’t be overridden.</p>\n"}},{"text":"Sorting","slug":"java-sort","fullPath":"/learn/languages/java/java-sort","content":{"title":"Sorting in Java","slug":"java-sort","contents":"<h3 id=\"arrays-lambda\">Arrays &amp; Lambda</h3>\n<pre><code class=\"lang-java\">Meeting[] meetings = new Meeting[] {new Meeting(3, 4), new Meeting(5, 7), new Meeting(4, 6)};\nList&amp;lt;Meeting&amp;gt; meetingsList = Arrays.asList(new Meeting(3, 4), new Meeting(5, 7), new Meeting(4, 6));\n\n// Sort by start time of meeting with lambda expression sort.\nArrays.sort(meetings, (Meeting o1, Meeting o2) -&gt; o1.start - o2.start);\nCollections.sort(meetingsList, (Meeting o1, Meeting o2) -&gt; o1.start - o2.start);\n\n// Alternatively skip the Collections sort and use the List instead.\nmeetingsList.sort((o1, o2) -&gt; o1.start - o2.start);\n</code></pre>\n<h3 id=\"comparator\">Comparator</h3>\n<pre><code class=\"lang-java\">Meeting[] meetings = new Meeting[] {new Meeting(3, 4), new Meeting(5, 7), new Meeting(4, 6)};\nList&amp;lt;Meeting&amp;gt; meetingsList = Arrays.asList(new Meeting(3, 4), new Meeting(5, 7), new Meeting(4, 6));\n\n// Sort by start time of meeting with Comparator anonymous class.\nArrays.sort(meetings, new Comparator&amp;lt;Meeting&amp;gt;() {\n    @Override public int compare(Meeting o1, Meeting o2) {\n        return o1.start - o2.start;\n    }\n});\n\n// Sort by start time of meeting with Comparator anonymous class.\nCollections.sort(meetingsList, new Comparator&amp;lt;Meeting&amp;gt;() {\n    @Override public int compare(Meeting o1, Meeting o2) {\n        return o1.start - o2.start;\n    }\n});\n</code></pre>\n"}}],"fullPath":"/learn/languages/java"}},"siteData":{"title":"code-yay"}};</script><script defer="" type="text/javascript" src="https://ninaolo.github.io/code-yay/bootstrap.78289753.js"></script><script defer="" type="text/javascript" src="https://ninaolo.github.io/code-yay/templates/src/containers/Learn.edb037a2.js"></script><script defer="" type="text/javascript" src="https://ninaolo.github.io/code-yay/main.79292b20.js"></script></body></html>
