edButtonContainer-jdwpw0-0 eGrpnG"><a tabindex="0" class="jss80 jss109 jss120 jss122 jss123 jss125 Button__StyledButton-sc-1g3in10-0 bjcAIm" role="button" text="Spiral" href="https://codercatch.com/learn/problems/arrays/arrays-spiral"><span class="jss110">Spiral</span><span class="jss83"></span></a></span><span class="LinkButtonList__StyledButtonContainer-jdwpw0-0 eGrpnG"><a tabindex="0" class="jss80 jss109 jss120 jss122 jss123 jss125 Button__StyledButton-sc-1g3in10-0 bjcAIm" role="button" text="Sum of two" href="https://codercatch.com/learn/problems/arrays/arrays-sum-of-two"><span class="jss110">Sum of two</span><span class="jss83"></span></a></span></div></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"https://codercatch.com/styles.a2ebfe27.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"learn/problems/arrays","templateID":1,"sharedPropsHashes":{},"localProps":null,"allProps":{"node":{"route":"arrays","text":"Arrays","children":[{"text":"Spiral","slug":"arrays-spiral","fullPath":"/learn/problems/arrays/arrays-spiral","content":{"title":"Go through matrix in a spiral","slug":"arrays-spiral","contents":"<h3 id=\"complexity\">Complexity</h3>\n<p>O(N) time + O(N) space for path.</p>\n<h3 id=\"solution\">Solution</h3>\n<pre><code class=\"lang-java\">public class Codeyay {\n\n    public static int[] spiral(int[][] matrix) {\n        int col = matrix.length / 2;\n        int row = matrix.length / 2;\n        int[] path = new int[matrix.length * matrix.length];\n        int pathIdx = 0;\n        path[pathIdx] = matrix[col][row];\n\n        for (int subSize = 3; subSize &lt;= matrix.length; subSize += 2) {\n\n            // Go 1 step left.\n            path[++pathIdx] = matrix[row][--col];\n\n            // Go down all the way.\n            for (int i = 0; i &lt; subSize - 2; i++) {\n                path[++pathIdx] = matrix[++row][col];\n            }\n\n            // Go right all the way.\n            for (int i = 0; i &lt; subSize - 1; i++) {\n                path[++pathIdx] = matrix[row][++col];\n            }\n\n            // Go up all the way.\n            for (int i = 0; i &lt; subSize - 1; i++) {\n                path[++pathIdx] = matrix[--row][col];\n            }\n\n            // Go left all the way.\n            for (int i = 0; i &lt; subSize - 1; i++) {\n                path[++pathIdx] = matrix[row][--col];\n            }\n        }\n        return path;\n    }\n}\n</code></pre>\n"}},{"text":"Sum of two","slug":"arrays-sum-of-two","fullPath":"/learn/problems/arrays/arrays-sum-of-two","content":{"title":"Sum of two elements","slug":"arrays-sum-of-two","contents":"<h3 id=\"description\">Description</h3>\n<p>Given an array of integers and a sum, return indices of the two numbers such that they add up to the sum.</p>\n<h3 id=\"complexity\">Complexity</h3>\n<p>O(N) time + O(N) space for the HashMap.</p>\n<h3 id=\"solution\">Solution</h3>\n<pre><code class=\"lang-java\">public class Codeyay {\n\n    public static Optional&amp;lt;int[]&amp;gt; findSumIndices(int[] numbers, int sum) {\n        Map&amp;lt;Integer, Integer&amp;gt; numToIndex = new HashMap&lt;&gt;();\n\n        for (int i = 0; i &lt; numbers.length; i++) {\n            int wanted = sum - numbers[i];\n            if (numToIndex.containsKey(wanted)) {\n                return Optional.of(new int[] { numToIndex.get(wanted), i });\n            }\n\n            numToIndex.put(numbers[i], i);\n        }\n        return Optional.empty();\n    }\n}\n</code></pre>\n"}}],"fullPath":"/learn/problems/arrays"}},"siteData":{"title":"code-yay"}};</script><script defer="" type="text/javascript" src="https://codercatch.com/bootstrap.522ca003.js"></script><script defer="" type="text/javascript" src="https://codercatch.com/templates/src/containers/Learn.4f1884b0.js"></script><script defer="" type="text/javascript" src="https://codercatch.com/main.e60444ba.js"></script></body></html>
