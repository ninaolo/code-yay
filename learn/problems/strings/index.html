path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></span></button></div></div></header></div></div><div class="sc-gzVnrw jkZyAP"><div style="outline:none" tabindex="-1" role="group"><div><div class="sc-iwsKbI dpGLLW"><span class="sc-dnqmqq dIZNHa"><a class="MuiButtonBase-root MuiButton-root sc-ifAKCX cbNEgI MuiButton-contained MuiButton-containedSecondary" tabindex="0" role="button" aria-disabled="false" text="Anagram" href="https://codercatch.com/learn/problems/strings/strings-anagram"><span class="MuiButton-label">Anagram</span></a></span><span class="sc-dnqmqq dIZNHa"><a class="MuiButtonBase-root MuiButton-root sc-ifAKCX cbNEgI MuiButton-contained MuiButton-containedSecondary" tabindex="0" role="button" aria-disabled="false" text="Palindrome" href="https://codercatch.com/learn/problems/strings/strings-palindrome"><span class="MuiButton-label">Palindrome</span></a></span><span class="sc-dnqmqq dIZNHa"><a class="MuiButtonBase-root MuiButton-root sc-ifAKCX cbNEgI MuiButton-contained MuiButton-containedSecondary" tabindex="0" role="button" aria-disabled="false" text="Unique chars" href="https://codercatch.com/learn/problems/strings/strings-unique-chars"><span class="MuiButton-label">Unique chars</span></a></span></div></div></div></div></div></div></div><script type="text/javascript">
    window.__routeInfo = JSON.parse("{\"template\":\"/Users/Nina/git/code-yay/src/containers/Learn.tsx\",\"sharedHashesByProp\":{},\"data\":{\"node\":{\"route\":\"strings\",\"text\":\"Strings\",\"children\":[{\"text\":\"Anagram\",\"slug\":\"strings-anagram\",\"fullPath\":\"/learn/problems/strings/strings-anagram\",\"content\":{\"title\":\"Anagram\",\"slug\":\"strings-anagram\",\"contents\":\"<h3 id=\\\"description\\\">Description</h3>\\n<p>Write a function to determine if one String is an anagram of another (anagram = shuffled chars).</p>\\n<h3 id=\\\"solution-1\\\">Solution #1</h3>\\n<p>Use some sort (quicksort, mergesort etc.) and compare.</p>\\n<p>Complexity --&gt; O(2 * N log N + N) =  O(N log N)  time and O(1) space.</p>\\n<h3 id=\\\"solution-2\\\">Solution #2</h3>\\n<p>Compare both Strings against an array of found chars. Must assume a low number of chars (like ASCII), otherwise too much space usage.</p>\\n<p>Complexity --&gt; O(2N) = O(N) time and O(1) space.</p>\\n<h3 id=\\\"solution\\\">Solution</h3>\\n<pre><code class=\\\"language-java\\\">public class Codeyay {\\n\\n    public static boolean isAnagram(char[] first, char[] second) {\\n        if (first.length != second.length || first.length == 0) {\\n            return false;\\n        }\\n\\n        // O(2 * N log N).\\n        Arrays.sort(first);\\n        Arrays.sort(second);\\n\\n        // O(N).\\n        for (int i = 0; i &lt; first.length; i++) {\\n            if (first[i] != second[i]) {\\n                return false;\\n            }\\n        }\\n\\n        return true;\\n    }\\n}</code></pre>\\n<pre><code class=\\\"language-java\\\">public class Codeyay {\\n\\n    public static boolean isAnagram(char[] first, char[] second) {\\n        if (first.length != second.length || first.length == 0) {\\n            return false;\\n        }\\n\\n        int[] charCounts = new int[256];\\n        int nrOfUniqueChars = 0;\\n        int completedChars = 0;\\n\\n        // Go through first array --&gt; O(N).\\n        for (int i = 0; i &lt; first.length; i++) {\\n            if (charCounts[first[i]] == 0) {\\n                nrOfUniqueChars++;\\n            }\\n\\n            charCounts[first[i]]++;\\n        }\\n\\n        // Check second against first array --&gt; O(N).\\n        for (int i = 0; i &lt; second.length; i++) {\\n\\n            // Not an anagram if we find a char in second which isn&#39;t present in first.\\n            if (charCounts[second[i]] == 0) {\\n                return false;\\n            }\\n\\n            // For every found char, the count is reduced.\\n            charCounts[second[i]]--;\\n\\n            // We&#39;re done if all unique chars have been found.\\n            if (charCounts[second[i]] == 0) {\\n                completedChars++;\\n                if (completedChars == nrOfUniqueChars) {\\n                    return true;\\n                }\\n            }\\n        }\\n\\n        return false;\\n    }\\n}</code></pre>\\n\"}},{\"text\":\"Palindrome\",\"slug\":\"strings-palindrome\",\"fullPath\":\"/learn/problems/strings/strings-palindrome\",\"content\":{\"title\":\"Palindrome\",\"slug\":\"strings-palindrome\",\"contents\":\"<h3 id=\\\"description\\\">Description</h3>\\n<p>Write a function to determine if one String is a palindrome (forward = backwards).</p>\\n<h2 id=\\\"solution\\\">Solution</h2>\\n<p>Two pointers - one goes forward and one backwards to the middle.</p>\\n<pre><code class=\\\"language-java\\\">public static boolean isPalindrome(String input) {\\n    int rightIdx = input.length() - 1;\\n\\n    for (int leftIdx = 0; leftIdx &lt; input.length() / 2; leftIdx++) {\\n        if (input.charAt(leftIdx) != input.charAt(rightIdx)) {\\n            return false;\\n        }\\n        rightIdx--;\\n    }\\n\\n    return true;\\n}</code></pre>\\n\"}},{\"text\":\"Unique chars\",\"slug\":\"strings-unique-chars\",\"fullPath\":\"/learn/problems/strings/strings-unique-chars\",\"content\":{\"title\":\"Unique characters in a String\",\"slug\":\"strings-unique-chars\",\"contents\":\"<h3 id=\\\"description\\\">Description</h3>\\n<p>Write a function to determine if a String has all unique characters.</p>\\n<h3 id=\\\"solution-1\\\">Solution #1</h3>\\n<p>Assume ASCII = 256 chars. Store in boolean array. Go through entire String.</p>\\n<p>Complexity --&gt; O(N) time and O(1) space.</p>\\n<h3 id=\\\"solution-2\\\">Solution #2</h3>\\n<p>Assume only [a-z] = 26 chars. Store in an int (32 bits). Go through entire String.</p>\\n<p>Complexity --&gt; O(N) time and O(1) space.</p>\\n<h3 id=\\\"solution-3\\\">Solution #3</h3>\\n<p>Assume any value of Java char = 16 bits --&gt; 2^16 different values. Store in a BitSet with 2^16 = 65536. Go through entire String.</p>\\n<p>Complexity --&gt; O(N) time and O(1) space.</p>\\n<pre><code class=\\\"language-java\\\">public class Codeyay {\\n\\n    public static boolean uniqueChars(String string) {\\n        if (string.length() &gt; 256) {\\n            return false;\\n        }\\n\\n        boolean[] foundChars = new boolean[256];\\n\\n        for (char character : string.toCharArray()) {\\n            if (foundChars[character]) {\\n                return false;\\n            }\\n\\n            foundChars[character] = true;\\n        }\\n\\n        return true;\\n    }\\n}</code></pre>\\n<pre><code class=\\\"language-java\\\">public class Codeyay {\\n\\n    public static boolean uniqueChars(String string) {\\n        if (string.length() &gt; 26) {\\n            return false;\\n        }\\n\\n        int foundChars = 0;\\n\\n        for (char character : string.toCharArray()) {\\n            if ((foundChars &amp; (1 &lt;&lt; character)) &gt; 0) {\\n                return false;\\n            }\\n\\n            foundChars = foundChars | (1 &lt;&lt; character);\\n        }\\n\\n        return true;\\n    }\\n}</code></pre>\\n<pre><code class=\\\"language-java\\\">public class Codeyay {\\n\\n    public static boolean uniqueChars(String string) {\\n        int assumedNrOfPossibleChars = 1 &lt;&lt; 16; // 2^16\\n        if (string.length() &gt; assumedNrOfPossibleChars) {\\n            return false;\\n        }\\n\\n        BitSet charset = new BitSet(assumedNrOfPossibleChars);\\n        for (char character : string.toCharArray()) {\\n            if (charset.get(character)) {\\n                return false;\\n            }\\n            charset.set(character);\\n        }\\n        return true;\\n    }\\n}</code></pre>\\n\"}}],\"fullPath\":\"/learn/problems/strings\"}},\"path\":\"learn/problems/strings\",\"sharedData\":{},\"siteData\":{\"title\":\"code-yay\"}}");</script><script defer="" type="text/javascript" src="https://codercatch.com/templates/Users/Nina/git/code-yay/src/containers/Learn.tsx.491b9dad.js"></script><script defer="" type="text/javascript" src="https://codercatch.com/templates/vendors~main.77f775ef.js"></script><script defer="" type="text/javascript" src="https://codercatch.com/main.5556fce0.js"></script></body></html>
